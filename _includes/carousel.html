<div id="carouselExampleIndicators" class="carousel slide carousel-fade my-4" data-bs-ride="carousel">

    <!-- for items in _banners, create item -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ site.baseurl }}/assets/banners/mri_center_banner.png" class="d-block w-100">
        </div>

        {% assign sorted_banners = site.banners | sort: 'date' | reverse %}
        {% for banner in sorted_banners | limit: site.carousel-count %}

        <div class="carousel-item">
            <img src="{{ site.baseurl }}/assets/banners/{{ banner.image }}" class="d-block w-100" alt="{{ banner.alt }}" />

            <div class="carousel-caption d-none d-md-block text-dark custom-caption">
                <h5>{{ banner.date | date: "%B %d, %Y" }}</h5>
                
                <p>{{ banner.content | markdownify }}</p>
            </div>
    
        </div>

        {% endfor %}
    </div>

    <!-- nav buttons for carousel -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
